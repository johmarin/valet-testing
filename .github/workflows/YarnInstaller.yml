name: YarnInstallerTesting
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
env:
  SYSTEM.DEBUG: 'false'
jobs:
  serverjob:
    runs-on: ubuntu-latest
    steps:
    - name: YarnInstaller 16
      run: npm install -g yarn@1.14.*
    - name: YarnInstaller 15
      run: yarn set version 1.14.*
